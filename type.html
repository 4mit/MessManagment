<html>
<head>
<script>
var s ="Hi this is amit Kumar Soni Welcome to mess Managment System if You like Our Website Please Like us on Facebook Page ......! ! ";
var t=0;
function type()
{     
	document.getElementById('text').innerHTML += s[t];
	document.getElementById('text').style.color ="blue";
	if(t>12){document.getElementById('text').style.color ="red";}
	if(t>24){document.getElementById('text').style.color ="green";}
	if(t>36){document.getElementById('text').style.color ="black";}
	if(t>48){document.getElementById('text').style.color ="skyblue";}
	if(t>58){document.getElementById('text').style.color ="orange";}
	if(t>68){document.getElementById('text').style.color ="cyan";}
	if(t>78){document.getElementById('text').style.color ="red";}
	t++;
	if(t>s.length-1) 
	{
		

		t=0;
		document.getElementById('text').innerHTML=" ";
		//clearInterval(typing);
	}	
}
typing=setInterval(type,50);
</script></head>
<body>
<h1><p id="text"></p></h1>
</body>
</html>
